<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Foodieland</title>
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<div class="conteiner">
				<div class="header__row">
					<div class="header__logo">
						<a class="header__logo-link">
							<img class="img" src="img/home_page/Foodieland.header__logo.png" alt="Foodieland">
						</a>
					</div>
					<nav class="header__nav">
						<ul class="header__nav-conteiner">
							<li class="li">Home</li>
							<li class="li">Recipes</li>
							<li class="li">Blog</li>
							<li class="li">Contact</li>
							<li class="li">About us</li>
						</ul>
					</nav>
					<div class="header__icon-brick">
						<a class="header__icon" href="#">
							<img class="img" src="img/home_page/header__facebook.svg" alt="Facebook">
						</a>
						<a class="header__icon" href="#">
							<img class="img" src="img/home_page/header__twitter.svg" alt="Twitter">
						</a>
						<a class="header__icon" href="#">
							<img class="img" src="img/home_page/header__instagram.svg" alt="Instagram">
						</a>
					</div>
				</div>
			</div>
		</header>
		<main class="main"></main>
		<footer class="footer"></footer>
	</div>
</body>
</html>
