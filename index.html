<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Foodieland</title>
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<div class="conteiner">
				<div class="header__row">
					<div class="header__logo">
						<a class="header__logo-link">
							<img class="img" src="img/home_page/Foodieland.header__logo.png" alt="Foodieland">
						</a>
					</div>
					<nav class="header__nav">
						<ul class="header__nav-conteiner header__row">
							<li class="header__li">
								<a class="header__a" href="#">Home</a>
							</li>
							<li class="header__li">
								<a class="header__a" href="#">Recipes</a>
							</li>
							<li class="header__li">
								<a class="header__a" href="#">Blog</a>
							</li>
							<li class="header__li">
								<a class="header__a" href="#">Contact</a>
							</li>
							<li class="header__li">
								<a class="header__a" href="#">About us</a>
							</li>
						</ul>
					</nav>
					<div class="header__icon-brick header__row">
						<a class="header__icon" href="#">
							<img class="img" src="img/home_page/header__facebook.svg" alt="Facebook">
						</a>
						<a class="header__icon" href="#">
							<img class="img" src="img/home_page/header__twitter.svg" alt="Twitter">
						</a>
						<a class="header__icon" href="#">
							<img class="img" src="img/home_page/header__instagram.svg" alt="Instagram">
						</a>
					</div>
				</div>
			</div>
		</header>
		<main class="main"></main>
		<footer class="footer"></footer>
	</div>
</body>
</html>
